<div class="jumbotron jumbotron-fluid mt-5">
  <div class="container-fluid">
    <h1 class="display-3 text-center size">Filtro de Imágenes</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2 col-sm-6 offset-sm-4 col-lg-8">
        <form [formGroup]="imagesForm" (ngSubmit)="searchImage()" (keypress.enter)="searchImage()">
          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              placeholder="Buscador de Imágenes por palabra"
              id="textImages"
              name="textImages"
              ngModel maxlength="100"
              formControlName="textImages"
            />
          </div>
          <div class="form-group">
            <label for="selectCategory">Categorías</label>
            <select class="form-control form-select" id="selectCategory" formControlName="categoryValue">
              <option [value]="category.value" *ngFor="let category of categories">{{ category.name }}</option>                 
            </select>            
          </div>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
      </div>
    </div>    
  </div>
</div>
