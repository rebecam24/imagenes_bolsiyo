<!-- TODO: Muestra el listado de imagenes-->
<div class="container-fluid">  
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center flex-wrap" >
      <a data-bs-toggle="modal" data-bs-target="#previewModal" >
        <img 
        class="col-md-3 rounded img-fluid img-thumbnail img-dim m-1" 
        *ngFor="let item of dataImages.hits"
        [src]="item.webformatURL"
        (click)="previewImage(item)" />
      </a>
    </div>
  </div>
</div>

   <div>
  <!--TODO: Modal de vista previa de la imagen seleccionada -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="previewModalLabel">Vista previa de la imagen seleccionada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <img 
            class="rounded img-fluid" 
            [src]="imageSelected" />
          </div>  
          <div class="modal-footer">          
            <span class="badge bg-danger"> {{ likes }} <i class="bi bi-suit-heart"></i></span>              
            <span class="badge bg-info">{{ views }} <i class="bi bi-eye"></i></span>              
          </div>        
        </div>
        <div class="modal-footer">        
          <span 
            class="badge rounded-pill bg-info"
            *ngFor="let tag of tags">{{ tag }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
